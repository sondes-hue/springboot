        window.onscroll = function(e) {

<body>
<div class="navBar navBarOnTop" id="navBar" th:insert="/fragments/headers :: adminHeader"></div>
<div class="signUpBox" style="margin-left: 50%;
    transform: translateX(-50%); margin-top: 100px; max-width: 90%; width: fit-content; min-width: 75%;">
    <div class="title">
        Book list
    </div>
    <div th:each="book: ${books}" class="bookCard">
        <div class="editBtnBook">
            <div class="btns">
                <div class="icon deleteIcon">
                    <a th:href="@{/book/delete/{id}(id=${book.id})}">
                        <i class="bi bi-archive-fill"></i> Delete
                    </a>
                </div>
                <div class="icon updateIcon">
                    <a th:href="@{/book/edit/{id}(id=${book.id})}">
                        <i class="bi bi-pencil-square"></i> Update
                    </a>
                </div>
            </div>
        </div>
        <div class="bookImage">
            <img alt="Image" th:src="@{'/images/uploads/'+${book.picture}}" height="100"/>
        </div>
        <div class="info">
            <div class="id" th:text="'#'+${book.id}"></div>
            <div class="title" th:text="${book.title}"></div>
            <div class="description" th:text="${book.description}"></div>
        </div>
        <div class="extraInfo">
            <div class="infoBox">
                <i class="bi bi-calendar-event-fill"></i>
                <div th:text="${book.pdate}"></div>
            </div>
            <div class="infoBox">
                <i class="bi bi-person-fill"></i>
                <div th:text="${book.author}"></div>
            </div>
            <div class="infoBox">
                <i class="bi bi-bookmark-check-fill"></i>
                <div th:text="${book.categorie.nom}"></div>
            </div>
            <div class="infoBox">
                <i class="bi bi-currency-dollar"></i>
                <div th:text="${book.price}"></div>
            </div>
            <div class="infoBox">
                <i class="bi bi-clipboard-check"></i>
                <div th:text="${book.qte}"></div>
            </div>
        </div>
    </div>
