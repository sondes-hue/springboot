<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Add book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384- 5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/css/addcateg.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/modalupdatebook.js" th:src="@{/js/modalupdatebook.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
    <div class="navBar navBarOnTop" id="navBar" th:insert="fragments/headers :: adminHeader"></div>
    <div class="signUpBox" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%)">
        <div class="title">
            Add book
        </div>
        <form action="#" th:action="@{/book/add}" th:object="${book}" method="post"
              enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                </div>
                <div class="col-6">
                    <input type="text" th:field="*{author}" class="form-control" id="author"
                           placeholder="Author">
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                          class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                </div>

                <div class="col-6">
                    <input type="date" th:field="*{pdate}" class="form-control" id="pdate"
                           placeholder="Publish date">
                    <span th:if="${#fields.hasErrors('pdate')}" th:errors="*{pdate}" class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" th:field="*{qte}" class="form-control" id="qte" placeholder="Quantity">
                    <span th:if="${#fields.hasErrors('qte')}" th:errors="*{qte}" class="text-danger"></span>
                </div>
                <div class="col-6">
                    <input type="text" th:field="*{description}" class="form-control" id="description"
                           placeholder="Description">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                          class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <select name="categorie_id" class="form-control">
                        <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.nom}"/>
                    </select>
                </div>
                <div class="col-6">
                    <input class="form-control" type="file" name="files" multiple>
                    <span th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"
                          class="text-danger"></span>
                </div>
            </div>

            <div class="buttons">
                <input type="reset" onclick="window.location.href='/book/list'" value="Go back">
                <input type="submit" class="btn btn-success" value="Add ">
            </div>
        </form>
    </div>
</body>
</html>
