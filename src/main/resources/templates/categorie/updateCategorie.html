<body>
<div class="navBar navBarOnTop" id="navBar" th:insert="/fragments/headers :: adminHeader"></div>
<div class="signUpBox" style="margin-left: 50%;
    transform: translateX(-50%); margin-top: 100px">
    <div class="title">
        Update category
    </div>
    <form action="#" th:action="@{/category/update}" th:object="${categorie}" method="post">
        <input type="hidden" th:field="*{id}" name="idedit" id="idedit"/>
        <div class="row">
            <div class="col-6">
                <input type="text" th:field="*{nom}" class="form-control" id="nomedit" name="nomedit"
                       placeholder="Name" th:value="${categorie.nom}">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
            </div>

            <div class="col-6">
                <input type="text" th:field="*{description}" class="form-control" name="descedit"
                       id="descedit" placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                      class="text-danger"></span>
            </div>
        </div>
        <div class="buttons">
            <input type="reset" onclick="window.location.href='/category/list'" value="Go back">
            <input type="submit" class="btn btn-success" value="Update">
        </div>
    </form>
</div>
</body>
