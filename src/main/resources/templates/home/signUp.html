<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="navBar navBarOnTop" id="navBar" th:insert="fragments/headers :: homeHeader"></div>
    <div class="signUpBox" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%)">
    <div class="title">
        Sign Up
    </div>
    <form action="#" th:action="@{/user/save}" th:object="${userDto}" method="post">
        <div class="row">
            <div class="col-6">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="col-6">
                <input type="text" placeholder="Name" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="Surname" th:field="*{surname}" class="form-control" id="surname" aria-describedby="emailHelp">
                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
            </div>
            <div class="col-6">
                <input type="text" placeholder="Phone number" th:field="*{phoneNumber}" class="form-control" id="phone_number" aria-describedby="emailHelp">
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="password" placeholder="Password" th:field="*{password}" class="form-control" id="password" aria-describedby="emailHelp">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>
            <div class="col-6">
                <input type="password" placeholder="Repeat password" th:field="*{passwordRepeat}" class="form-control" id="repeatPassword" aria-describedby="emailHelp">
                <span th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <input type="date" th:field="*{birthday}" class="date">
                <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></span>
            </div>
        </div>
        <div class="buttons">
            <input type="reset" onclick="window.location.href='/home#loginBox'" value="Go back">
            <input type="submit" value="Sign up">
        </div>
    </form>
</div>
</body>
</html>
